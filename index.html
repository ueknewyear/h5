<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>h5</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/animation.css">
    <script src="./js/rem.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/swiper.min.js"></script>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="first">
            <div class="sun"></div>
            <div class="fairy"></div>
            <div class="tree"></div>
            <div class="shadow-tree"></div>
            <div class="cloud1"></div>
            <div class="cloud2"></div>
            <div class="cloud3"></div>
        </div>
        <div class="swiper-slide" id="sec">
            <div class="sun"></div>
            <div class="door"></div>
            <div class="zhalan"></div>
            <div class="direct">
                <div class="arrow"></div>
                <div class="light">
                    <div class="lightShadow"></div>
                </div>
            </div>
        </div>
        <div class="swiper-slide" id="third">
            <div class="sun"></div>
            <div class="funny">
                <div class="flag"></div>
                <div class="shadow1"></div>
                <div class="shadow2"></div>
            </div>
        </div>
        <div class="swiper-slide" id="fourbox">
            <div id="four">
                <div class="wheels">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="wheels-inner"></div>
                </div>
            </div>
        </div>
        <div class="swiper-slide" id="fivebox">
            <div id="five">

            </div>
        </div>
        <div class="swiper-slide" id="six">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
        </div>
        <div class="swiper-slide" id="seven">
            <div class="car"></div>
        </div>
        <div class="swiper-slide" id="eight">

        </div>
        <div class="swiper-slide" id="nine">
            <div class="lights"></div>
        </div>
        <div class="swiper-slide" id="ten">
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
            <div class="bulb"></div>
        </div>
        <div class="swiper-slide" id="eleven">
            <div class="ballon1"></div>
            <div class="ballon2"></div>
            <div class="ballon3"></div>
            <div class="ballon4"></div>
            <div class="ballon5"></div>
        </div>
    </div>
    <!-- Add Pagination -->
</div>
<script src="js/index.js"></script>
</body>
</html>
